{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer 360 - {% block title %}Dashboard{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="bi bi-people-fill"></i> Customer 360
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'create' in request.path %}active{% endif %}" href="/create">
                                <i class="bi bi-person-plus"></i> New Customer
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'summary' in request.path %}active{% endif %}" href="/summary">
                                <i class="bi bi-graph-up"></i> Summary
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'course' in request.path %}active{% endif %}" href="/courses/">
                                <i class="bi bi-book"></i> Courses
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link">
                                <i class="bi bi-person-circle"></i> {{ user.username }}
                            </span>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-4">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="mt-5 py-3 bg-light text-center">
            <div class="container">
                <p class="text-muted mb-0">&copy; 2026 Customer 360 Platform</p>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
